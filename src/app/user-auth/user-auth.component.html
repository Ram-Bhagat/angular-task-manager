
<div *ngIf="!showUserLogin" class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title text-center">Sign Up</h5>
        </div>
        <div class="card-body">

          <!-- Signup Form -->
          <form #userSignUpForm="ngForm">
            <!-- Name Input -->
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" ngModel name="name" id="name" placeholder="Enter your name"
                required>
            </div>

            <!-- Email Input -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" ngModel name="email" id="email" placeholder="Enter your email"
                required>
            </div>

            <!-- Password Input -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" ngModel name="password" id="password"
                placeholder="Enter your password" required>
            </div>

          </form>
        </div>
        <div class="card-footer">
          <!-- Signup Button -->
          <button class="btn btn-primary" (click)="callUsersignUp(userSignUpForm.value)">Sign Up</button>
          <a onclick="return false" (click)="toggleUserForm()" class="float-end">Already have Account click to login</a>
        </div>
      </div>
    </div>
  </div>

<div *ngIf="showUserLogin" class="row justify-content-center mt-5">
<div class="col-md-6">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title text-center">Login</h5>
    </div>
    <div class="card-body">
       <span class="text-danger">{{userService.loginError}}</span>
      <!-- login Form -->
      <form #userLoginForm="ngForm">
        <!-- Email Input -->
        <div class="mb-3">
          <label for="username" class="form-label">User Name</label>
          <input type="text" class="form-control" ngModel name="UserName" id="username" placeholder="Enter your UserName"
            required>
        </div>

        <!-- Password Input -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" ngModel name="Password" id="password"
            placeholder="Enter your password" required>
        </div>

      </form>
      <div class="text-danger">{{userloginError}} </div>
    </div>
    <div class="card-footer">
      <!-- Signup Button -->
      <button class="btn btn-primary" (click)="clickUserLogin(userLoginForm.value)">LogIn </button>
      <a onclick="return false" (click)="toggleUserForm()" class="float-end">Don't have Account click to SignUp</a>
    </div>
  </div>
</div>
</div>
